<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta charset="utf-8" />
        <title>Js colorToggle</title>
        <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@500;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css" />
        <script defer src="script.js"></script>
    </head>
    <!--HEADER-->

    <body>
        <button id="menuToggle"></button>
        <ul class="colorMenu">
            <li class="colorMenu__item colorMenu__item--active">Home</li>
            <li class="colorMenu__item">Red</li>
            <li class="colorMenu__item">Orange</li>
            <li class="colorMenu__item">Purple</li>
            <li class="colorMenu__item">Green</li>
        </ul>

        <div id="radioDisplay">
            <input type="radio" name="color" value="home" checked="true">
            <input type="radio" name="color" value="red">
            <input type="radio" name="color" value="orange">
            <input type="radio" name="color" value="purple">
            <input type="radio" name="color" value="green">
        </div>

        <div id="colorExamples">
            <div class="box box--white">1</div>
            <div class="box box--red">2</div>
            <div class="box box--orange">3</div>
            <div class="box box--purple">4</div>
            <div class="box box--green">5</div>
        </div>

        <div class="tip"><span>Tip: u can also use the keyboard!</span></div>

        <div id="nameDisplay"><span>The home page has a white background!</span></div>
    </body>

</html>
